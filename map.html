<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Test- MODIS image - test </title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://ubukawa.github.io/cmv-test/maplibre-gl@2.4.0/maplibre-gl.js'></script>
<link href='https://ubukawa.github.io/cmv-test/maplibre-gl@2.4.0/maplibre-gl.css' rel='stylesheet' />
<link href='https://ubukawa.github.io/cmv-test/watergis/maplibre-gl-export@1.3.8/maplibre-gl-export.css' rel='stylesheet' />
<script src='https://ubukawa.github.io/cmv-test/watergis/maplibre-gl-export@1.3.8/maplibre-gl-export.js'></script>
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body onload="popupFunction()">
 
<div id='map'></div>

<script>
function popupFunction() {
   alert("You can show a pop-up message")
}

var map = new maplibregl.Map({
  container: 'map', 
  attributionControl: true,
  hash: true, 
  //renderWorldCopies: false,
  style: './style.json', // style file path
  center: [0,0], // center [lng, lat]
  zoom: 1, // zoom level at loading
  maxPitch: 85,
  maxZoom: 0, // min zoom
  maxZoom: 6 // max zoom
});

//UI
map.addControl(new maplibregl.AttributionControl({customAttribution: "This is just for practice." , compact: true}));
map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.ScaleControl() );

//Export
map.addControl(new MaplibreExportControl({
  PageSize: Size.A4,
  PageOrientation: PageOrientation.Portrait,
  Format: Format.PNG,
  DPI: DPI[96],
  //Crosshair: true,
  PrintableArea: true,
  Local: 'en'
}), 'top-right');

//debug
map.showTileBoundaries = false;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
